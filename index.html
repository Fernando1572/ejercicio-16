<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script/js.js"></script>
    <title>Ejercicio 16. calculadora de divisas limitadas</title>
  </head>
  <body>
    <h1>Conversor de moneda Limitado</h1>
    <p>Esto solo va a funcionar por un rato</p>

    <label for="peso">
      <input
        type="number"
        id="peso"
        name="cantidad"
        placeholder="Escribe los pesos"
      />
    </label>

    <p>Selecciona la divisa a convertir:</p>

    <label>
      <input type="radio" name="moneda" value="USD" id="usd" checked /> Dólar
    </label>
    <label>
      <input type="radio" name="moneda" value="EURO" id="euro" /> Euro
    </label>
    <label>
      <input type="radio" name="moneda" value="JPY" id="yen" /> Yen Japonés
    </label>

    <button onclick="convertir()">Conversión</button>

    <h3 id="resultado"></h3>
  </body>
</html>
